<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Selected Tabs URLs</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Copy Selected Tabs URLs</h1>
    <div id="status" class="status"></div>
    <div id="tabs-info" class="tabs-info"></div>
    <button id="copyButton" class="copy-button">Copy URLs to Clipboard</button>
    <div id="urls-container" class="urls-container"></div>
    
    <div class="separator"></div>
    
    <h2>Paste & Open URLs</h2>
    <textarea id="urlsInput" class="urls-input" placeholder="Paste URLs here (one per line)..." rows="5"></textarea>
    <div class="button-group">
      <button id="openTabsButton" class="action-button">Open in New Tabs</button>
      <button id="openWindowButton" class="action-button">Open in New Window</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
